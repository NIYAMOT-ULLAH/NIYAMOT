<html>
<head>
<title>Broadband Bill Payment - SmartPay</title>
<link rel="stylesheet" href="style.css">
<script>
function showSuccess() {
    document.getElementById('success').style.display = 'block';
}
</script>
</head>
<body>
<header>Broadband Bill Payment</header>
<div class="container">
<form onsubmit="showSuccess(); return false;">
<label>Name</label><input type="text" placeholder="Enter Name" required><label>Account Number</label><input type="number" placeholder="Enter Account Number" required><label>Amount</label><input type="number" placeholder="Enter Amount" required>
<button type="submit">Submit</button>
<div id="success" class="success-message">Form submitted successfully!</div>
</form>
</div>
<footer>
<a href="index.html" style="color:white;">Back to Home</a>
</footer>
</body>
</html>
