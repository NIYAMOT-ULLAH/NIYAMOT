<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPay - Premium Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      font-family: Arial, sans-serif;
    }
    .wallet-card {
      background: white;
      color: black;
      border-radius: 15px;
      padding: 20px;
      max-width: 350px;
      margin: 20px auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn-custom {
      border-radius: 50px;
      padding: 10px 25px;
    }
    #loginForm, #registerForm {
      display: none;
      max-width: 350px;
      margin: 20px auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="text-center">

  <div class="container py-5">
    <h1 class="mb-3">Payments that feel <b>Premium</b></h1>
    <p>Recharge, Bill Payment, AEPS, DMT & more — सब कुछ एक ही जगह।</p>

    <div class="d-flex justify-content-center gap-3 my-4">
      <button class="btn btn-light btn-custom" onclick="showRegister()">Register</button>
      <button class="btn btn-info btn-custom" onclick="showLogin()">Login</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h4>Login</h4>
      <input type="text" id="loginUser" class="form-control my-2" placeholder="Username">
      <input type="password" id="loginPass" class="form-control my-2" placeholder="Password">
      <button class="btn btn-primary btn-custom mt-2" onclick="login()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm">
      <h4>Register</h4>
      <input type="text" id="regUser" class="form-control my-2" placeholder="Choose Username">
      <input type="password" id="regPass" class="form-control my-2" placeholder="Choose Password">
      <button class="btn btn-success btn-custom mt-2" onclick="register()">Register</button>
    </div>

    <!-- Wallet Section (Hidden by Default) -->
    <div id="walletSection" style="display:none;">
      <div class="wallet-card">
        <h4>SmartPay Wallet</h4>
        <h2>₹ <span id="walletBalance">0</span>.00</h2>
        <p>Instant, Secure, 24x7 Support</p>
        <button class="btn btn-success btn-custom mt-2" onclick="addBalance()">Add Balance</button>
        <button class="btn btn-danger btn-custom mt-2" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    let loggedIn = false;
    let walletBalance = 4250;
    let users = {}; // store usernames and passwords (dummy, frontend only)

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
    }

    function showRegister() {
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
    }

    function register() {
      let user = document.getElementById("regUser").value;
      let pass = document.getElementById("regPass").value;

      if(user && pass) {
        users[user] = pass;
        alert("Registration Successful! Now login.");
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      } else {
        alert("Please enter username and password");
      }
    }

    function login() {
      let user = document.getElementById("loginUser").value;
      let pass = document.getElementById("loginPass").value;

      if(users[user] && users[user] === pass) {
        loggedIn = true;
        document.getElementById("walletSection").style.display = "block";
        document.getElementById("walletBalance").innerText = walletBalance;
        document.getElementById("loginForm").style.display = "none";
        alert("Login Successful!");
      } else {
        alert("Invalid credentials! Please register first.");
      }
    }

    function logout() {
      loggedIn = false;
      document.getElementById("walletSection").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      alert("You have been logged out!");
    }

    function addBalance() {
      if (loggedIn) {
        let amount = prompt("Enter amount to add:");
        if (amount && !isNaN(amount)) {
          walletBalance += parseInt(amount);
          document.getElementById("walletBalance").innerText = walletBalance;
          alert("₹" + amount + " added successfully!");
        }
      } else {
        alert("Please login first!");
      }
    }
  </script>
</body>
</html>
