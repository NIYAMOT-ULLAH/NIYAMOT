
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPay Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      color: white;
      text-align: center;
    }
    .hero {
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.3rem;
    }
    .wallet {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 350px;
      margin: 40px auto;
      padding: 20px;
      color: #fff;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      background: linear-gradient(90deg,#2196f3,#21cbf3);
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Payments that feel Premium</h1>
    <p>Recharge, Bill Payment, AEPS, DMT & more — sab kuch ek hi jagah.</p>
    <a href="#" class="btn">Register</a>
    <a href="#" class="btn">Login</a>
  </div>
  <div class="wallet">
    <h2>SmartPay Wallet</h2>
    <h1>₹ 4,250.00</h1>
    <p>Instant, Secure, 24x7 Support</p>
  </div>
</body>
</html>
