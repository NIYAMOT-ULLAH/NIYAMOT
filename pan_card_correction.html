
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pan_card_correction - SmartPay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        .success-message { color: green; font-weight: bold; margin-top: 20px; }
        .btn { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .btn:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pan Card Correction</h2>
        <form onsubmit="showSuccess(event)">
            <label>Mobile / Customer ID:</label><br>
            <input type="text" required><br><br>
            <label>Amount:</label><br>
            <input type="number" required><br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div id="success" class="success-message" style="display:none;">
            Payment Successful!
            <br><br>
            <button class="btn" onclick="downloadPDF()">Download Receipt</button>
        </div>
        <div id="receipt" style="display:none;">
            <h3>Receipt</h3>
            <p>Service: Pan Card Correction</p>
            <p>Status: Success</p>
            <p>Date: <script>document.write(new Date().toLocaleString());</script></p>
        </div>
    </div>
    <script>
        function showSuccess(event) {
            event.preventDefault();
            document.getElementById('success').style.display = 'block';
        }
        function downloadPDF() {
            var element = document.getElementById('receipt');
            element.style.display = 'block';
            html2pdf().from(element).save('pan_card_correction_receipt.pdf');
            setTimeout(() => element.style.display = 'none', 1000);
        }
    </script>
</body>
</html>
