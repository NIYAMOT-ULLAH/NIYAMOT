<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyService Hub - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .welcome-container h1 {
            font-size: 42px;
            color: #2c3e50;
        }
        .welcome-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .login-btn {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome to MyService Hub</h1>
    <p>Your one-stop destination for all digital services. Please login or register to continue.</p>
    <a href="home.html" class="login-btn">Login & Access Services</a>
</div>

</body>
</html>
