<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartPay â€” Fast & Secure Services</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<div id="sp-header"></div>
<section class="py-5"><div class="container" style="max-width:560px;">
  <div class="card shadow-sm card-rounded">
    <div class="card-body p-4">
      <h3 class="fw-bold mb-3">Login</h3>
      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required>
          <div class="invalid-feedback">Enter email</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPass" minlength="6" required>
          <div class="invalid-feedback">Min 6 characters</div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <div class="text-center small mt-3">No account? <a href="register.html">Register</a></div>
    </div>
  </div>
</div></section>
<script>
  const f=document.getElementById('loginForm');
  f.addEventListener('submit', (e)=>{
    e.preventDefault();
    if(!f.checkValidity()){ f.classList.add('was-validated'); return; }
    try{
      spAuth.login(document.getElementById('loginEmail').value.trim(), document.getElementById('loginPass').value);
      Swal.fire({icon:'success', title:'Logged in', timer:1000, showConfirmButton:false});
      setTimeout(()=>{ location.href = 'dashboard.html'; }, 900);
    }catch(err){ Swal.fire({icon:'error', title:'Login failed', text:err.message}); }
  });
</script>

<div id="sp-footer"></div>
<script src="assets/js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
