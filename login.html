<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartPay | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width:420px; padding-top:4rem;">
  <div class="card shadow" style="border-radius:1rem;">
    <div class="card-body">
      <h3 class="text-center">Partner Login</h3>
      <form id="sp-login-form" data-success-redirect="index.html" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="tel" name="mobile" class="form-control" placeholder="10-digit mobile" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Your name" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <p class="text-center mt-3" style="opacity:.7;">Demo login saves to your browser only.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/smartpay-auth-wallet.js"></script>
</body>
</html>
