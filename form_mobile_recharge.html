<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Mobile Recharge - SmartPay</title><link rel='stylesheet' href='styles.css'><script src='https://kit.fontawesome.com/a2d9b7d7c1.js' crossorigin='anonymous'></script></head><body>
<header class="header">
  <div class="wrap">
    <div class="logo">SmartPay</div>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
  </div>
</header>
<div class="container"><div class="form-card"><h2 style="color:#0b69ff">Mobile Recharge</h2><form data-service="Mobile Recharge" onsubmit="return submitForm(event, this.dataset.service)"><div class="form-row"><label>Mobile Number</label><input type="tel" name='mobile' required placeholder='Enter 10-digit mobile' pattern='[0-9]{10}'></div><div class="form-row"><label>Operator</label><select name='operator' required><option value="">-- Select --</option><option value="Airtel">Airtel</option><option value="Jio">Jio</option><option value="Vodafone">Vodafone</option><option value="BSNL">BSNL</option><option value="Other">Other</option></select></div><div class="form-row"><label>Amount (₹)</label><input type="number" name='amount' required placeholder='Amount' min='1'></div><div style="text-align:right"><button class="primary" type="submit">Submit</button></div></form></div></div>
<div id="successModal" class="success-modal" aria-hidden="true">
  <div class="close-x" onclick="closeModal()">✕</div>
  <h2>Success</h2>
  <p>Your transaction was successful.</p>
  <ul class="details" style="text-align:left;margin-top:12px;max-height:180px;overflow:auto"></ul>
  <div style="margin-top:12px"><button onclick="downloadReceipt()" class="primary">Download Receipt</button></div>
</div>
