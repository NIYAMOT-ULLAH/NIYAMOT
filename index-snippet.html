<!-- PUBLIC (visible before login) -->
<div class="sp-public text-center" style="margin: 2rem 0;">
  <h1>Payments that feel Premium</h1>
  <p>Recharge, Bill Payment, AEPS, DMT & more — sab kuch ek hi jagah.</p>
  <a class="btn btn-primary" href="login.html">Login</a>
  <a class="btn btn-outline-light" href="register.html">Register</a>
</div>

<!-- PROTECTED (hidden until login) -->
<section class="sp-protected" style="display:none; margin:2rem 0;">
  <div class="card shadow" style="max-width:520px; margin:0 auto; border-radius:1rem;">
    <div class="card-body text-center">
      <div style="opacity:.8; font-size:14px;">Welcome</div>
      <h3 style="margin:0.25rem 0 1rem 0;" data-sp="user-name">Partner</h3>
      <div style="font-size:14px; opacity:.8;">SmartPay Wallet</div>
      <div style="font-size:40px; font-weight:700;" data-sp="wallet-balance">₹ 0.00</div>
      <div class="d-flex gap-2 justify-content-center" style="margin-top:1rem;">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBalanceModal">Add Balance</button>
        <button class="btn btn-outline-secondary sp-logout">Logout</button>
      </div>
    </div>
  </div>

  <div class="card shadow-sm" style="max-width:720px; margin:1.5rem auto; border-radius:1rem;">
    <div class="card-body">
      <h5 style="margin-bottom:1rem;">Wallet History</h5>
      <div class="table-responsive">
        <table class="table">
          <thead><tr><th>Type</th><th>Amount</th><th>Note</th><th>Date</th></tr></thead>
          <tbody data-sp="wallet-history"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Add Balance Modal (Bootstrap) -->
<div class="modal fade" id="addBalanceModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="sp-add-balance-form">
      <div class="modal-header">
        <h5 class="modal-title">Add Balance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Amount (₹)</label>
          <input type="number" min="1" step="1" name="amount" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Note</label>
          <input type="text" name="note" maxlength="80" class="form-control" placeholder="e.g., Top-up via cash" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Include the script (after Bootstrap JS) -->
<script src="assets/js/smartpay-auth-wallet.js"></script>
