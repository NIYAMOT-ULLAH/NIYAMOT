<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>PAN Card - Correction - SmartPay</title><link rel='stylesheet' href='styles.css'><script src='https://kit.fontawesome.com/a2d9b7d7c1.js' crossorigin='anonymous'></script></head><body>

<div class='container'><div style='margin-top:18px' class='form-card'><h2 style='color:#0b69ff'>PAN Card - Correction</h2><form onsubmit="return submitForm(event, 'PAN Card - Correction')"><div class='form-row'><label>Existing PAN</label><input type='text' name='pan' required placeholder='Current PAN' pattern='[A-Z]{5}[0-9]{4}[A-Z]{1}'></div><div class='form-row'><label>Field to Correct</label><input type='text' name='field' required placeholder='e.g. Name, DOB, Address'></div><div class='form-row'><label>Corrected Value</label><textarea name='corrected' required placeholder='Corrected details'></textarea></div><div style='text-align:right;margin-top:8px'><button class='primary' type='submit'>Submit</button></div></form></div></div>
