<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/smartpay-logo.png" alt="Smartpay Logo" class="logo-img">
        </a>
        <div>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div>
            <a href="login.html" class="login-btn cta-btn">Login</a>
            <a href="login.html" class="login-btn cta-btn">Register</a>
        </div>
    </header>

    <main class="container">
        <div class="section-card">
            <h2>Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <p>Email: contact@smartpay.com</p>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <p>Phone: +91 98765 43210</p>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Address: 123 Main Street, Anytown, India</p>
                </div>
            </div>
            <div class="form-container" style="box-shadow: none;">
                <form onsubmit="alert('Thank you for your message! We will get back to you shortly.'); return false;">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Smartpay. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
