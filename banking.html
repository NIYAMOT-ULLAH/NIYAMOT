<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartPay — Fast & Secure Services</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<div id="sp-header"></div>
<section class="py-5"><div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Banking Service</h2>
    <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Back</a>
  </div>
  <form id="f3" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" minlength="3" required>
        <div class="invalid-feedback">Enter name</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Mobile</label>
        <input type="tel" class="form-control" pattern="\d{10}" required>
        <div class="invalid-feedback">10-digit</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Amount (₹)</label>
        <input type="number" class="form-control" min="10" required>
        <div class="invalid-feedback">Min 10</div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Submit & Download Receipt</button>
  </form>
  <div id="s3" class="mt-4 d-none">
    <div class="p-4 border rounded-4" style="background:#f8fafc">
      <h5 class="fw-bold mb-2">Banking Service Receipt</h5>
      <div><strong>Transaction ID:</strong> <span id="tx3"></span></div>
      <div><strong>Date:</strong> <span>{new Date().toLocaleString()}</span></div>
    </div>
  </div>
</div></section>
<script>spAuth.requireAuth(); spApp.attach('f3','s3','tx3','BANK','Banking');</script>

<div id="sp-footer"></div>
<script src="assets/js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
