<html>
<head>
<title>PAN Card - SmartPay</title>
<link rel="stylesheet" href="style.css">
<script>
function showSuccess() {
    document.getElementById('success').style.display = 'block';
}
</script>
</head>
<body>
<header>PAN Card</header>
<div class="container">
<form onsubmit="showSuccess(); return false;">
<label>Name</label><input type="text" placeholder="Enter Name" required><label>Mobile Number</label><input type="number" placeholder="Enter Mobile Number" required><label>Email</label><input type="email" placeholder="Enter Email" required>
<button type="submit">Submit</button>
<div id="success" class="success-message">Form submitted successfully!</div>
</form>
</div>
<footer>
<a href="index.html" style="color:white;">Back to Home</a>
</footer>
</body>
</html>
