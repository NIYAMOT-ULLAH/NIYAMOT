<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartPay â€” Fast & Secure Services</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<div id="sp-header"></div>
<section class="py-5"><div class="container" style="max-width:640px;">
  <div class="card shadow-sm card-rounded">
    <div class="card-body p-4">
      <h3 class="fw-bold mb-3">Register</h3>
      <form id="regForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="regName" minlength="3" required>
            <div class="invalid-feedback">Enter name</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" required>
            <div class="invalid-feedback">Enter valid email</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="regPass" minlength="6" required>
            <div class="invalid-feedback">Min 6</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="regCPass" minlength="6" required>
            <div class="invalid-feedback">Must match</div>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Create Account</button>
      </form>
      <div class="text-center small mt-3">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>
</div></section>
<script>
  const rf=document.getElementById('regForm');
  rf.addEventListener('submit',(e)=>{
    e.preventDefault();
    if(!rf.checkValidity()){ rf.classList.add('was-validated'); return; }
    const p=document.getElementById('regPass').value, c=document.getElementById('regCPass').value;
    if(p!==c){ Swal.fire('Error','Passwords do not match','error'); return; }
    try{
      spAuth.register(document.getElementById('regName').value.trim(), document.getElementById('regEmail').value.trim(), p);
      Swal.fire({icon:'success', title:'Registered', text:'Login to continue'});
      setTimeout(()=>location.href='login.html', 900);
    }catch(err){ Swal.fire({icon:'error', title:'Failed', text:err.message}); }
  });
</script>

<div id="sp-footer"></div>
<script src="assets/js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
